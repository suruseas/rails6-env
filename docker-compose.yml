version: '3.9'

services:
  app:
    build: .
    command: bash
    tty: true
    volumes:
      - .:/usr/src/app
      - bundle:/usr/local/bundle
    environment:
      - HISTFILE=/usr/src/app/log/.bash_history
  db:
    image: postgres:15.1-alpine
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password

volumes:
  bundle:
  postgresql-data:
